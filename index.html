<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: pink; /* Ganti dengan warna pink yang diinginkan */
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .center {
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        text-align: center;
      }

      h1 {
        margin: 0;
        padding: 10px 0;
        color: #333;
      }

      form {
        margin: 0;
      }

      .txt_field {
        position: relative;
        margin-bottom: 20px;
      }

      .txt_field input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .txt_field span::before {
        content: "";
        position: absolute;
        height: 2px;
        width: 80%;
        background: palevioletred;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease;
      }

      .txt_field input:focus + span::before {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      .txt_field label {
        position: absolute;
        top: 10px;
        left: 0;
        font-size: 16px;
        color: #333;
        transition: top 0.3s ease, font-size 0.3s ease;
      }

      .txt_field input:valid + span + label,
      .txt_field input:focus + span + label {
        top: -15px;
        font-size: 12px;
        color: palevioletred;
      }

      .button {
        background-color: palevioletred;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }

      .button:hover {
        background-color: pink;
      }

      .signup_link {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }

      .signup_link a {
        text-decoration: none;
        color: palevioletred;
      }
    </style>
  </head>

  <body>
    <div class="center">
      <h1>Login Dashboard</h1>
      <form action="login.php" method="POST">
        <div class="txt_field">
          <input type="username" name="username" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required />
          <span></span>
          <label>Password</label>
        </div>

        <!-- Perlu ada perubahan logika untuk mencegah login sebelum akun benar -->

        <button type="submit" name="login" class="button">Login</button>

        <div class="signup_link">
          Register Member? <a href="register.html">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>
