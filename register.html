<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffc436;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .center {
        background-color: #f7e987;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        width: 400px;
        text-align: center;
        padding: 30px;
      }

      h1 {
        margin: 0;
        padding: 10px 0;
        color: palevioletred; /* Ganti dengan warna yang diinginkan */
        font-size: 32px;
      }

      form {
        margin: 0;
      }

      .txt_field {
        position: relative;
        margin-bottom: 20px;
        width: 90%;
      }

      .txt_field input {
        width: 100%;
        padding: 12px;
        border: 2px solid palevioletred; /* Ganti dengan warna yang diinginkan */
        border-radius: 4px;
        font-size: 16px;
      }

      .txt_field span::before {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        background: palevioletred; /* Ganti dengan warna yang diinginkan */
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease;
      }

      .txt_field input:focus + span::before {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      .txt_field label {
        position: absolute;
        top: -15px;
        left: 0;
        font-size: 14px;
        color: palevioletred; /* Ganti dengan warna yang diinginkan */
        transition: top 0.3s ease, font-size 0.3s ease;
      }

      .txt_field input:valid + span + label,
      .txt_field input:focus + span + label {
        top: -30px;
        font-size: 12px;
      }

      .button {
        background-color: palevioletred; /* Ganti dengan warna yang diinginkan */
        color: #fff;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: plum; /* Ganti dengan warna yang diinginkan */
      }

      .signup_link {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .signup_link a {
        text-decoration: none;
        color: palevioletred; /* Ganti dengan warna yang diinginkan */
      }
    </style>
  </head>

  <body>
    <div class="center">
      <h1>
        <img src="img/amikom.png" alt="amikom" style="width: 40px" />
        Register Dashboard
      </h1>
      <form action="register.php" method="post">
        <div class="txt_field">
          <input type="text" name="username" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="email" name="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <button type="submit" name="register" class="button">Register</button>
        <div class="signup_link">
          Login Masuk? <a href="index.html">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
